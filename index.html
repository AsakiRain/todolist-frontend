<!doctype html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="common.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="bannerWrapper">
            <span id="mainTitle" class="mainTitle">TODOList</span>
            <span id="userTitle">RainChen_</span>
        </div>
        <div id="categoryWrapper">
                <span class="category catSelected" id="catTodo">未开始</span>
                <span class="category" id="catDoing">进行中</span>
                <span class="category" id="catDone">已完成</span>
        </div>
        <div id="scrollWrapper" class="pageTodo">
            <div id="todoWrapper" class="todoSection activeSection">
                <div class="eachWrapper">
                    <div class="monoWrapper">
                        <div class="monoTitle">TODO</div>
                        <div class="monoTime">2021/12/04</div>
                        <div class="monoDesp">我即「断罪之皇女」，真名为「菲谢尔」。应命运的召唤降临在此间。</div>
                    </div>
                    <div class="funcWrapper">
                        <div class="funcMove"><span>移动到</span></div>
                        <div class="funcEdit"><span>编辑</span></div>
                        <div class="funcDelete"><span>删除</span></div>
                    </div>
                </div>
            </div>
            <div id="doingWrapper" class="todoSection">
                <div class="eachWrapper">
                    <div class="monoWrapper">
                        <div class="monoTitle">DOING</div>
                        <div class="monoTime">2021/12/04</div>
                        <div class="monoDesp">我即「断罪之皇女」，真名为「菲谢尔」。应命运的召唤降临在此间。</div>
                    </div>
                    <div class="funcWrapper">
                        <div class="funcMove"><span>移动到</span></div>
                        <div class="funcEdit"><span>编辑</span></div>
                        <div class="funcDelete"><span>删除</span></div>
                    </div>
                </div>
            </div>
            <div id="doneWrapper" class="todoSection">
                <div class="eachWrapper">
                    <div class="monoWrapper">
                        <div class="monoTitle">DONE</div>
                        <div class="monoTime">2021/12/04</div>
                        <div class="monoDesp">我即「断罪之皇女」，真名为「菲谢尔」。应命运的召唤降临在此间。</div>
                    </div>
                    <div class="funcWrapper">
                        <div class="funcMove"><span>移动到</span></div>
                        <div class="funcEdit"><span>编辑</span></div>
                        <div class="funcDelete"><span>删除</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="addWrapper"></div>
    </div>
</body>
</html>
